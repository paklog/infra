global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'paklog'
    environment: 'dev'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Paklog Microservices
  - job_name: 'product-catalog'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['host.docker.internal:8082']
        labels:
          service: 'product-catalog'
          application: 'paklog'

  - job_name: 'order-management'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['host.docker.internal:8080']
        labels:
          service: 'order-management'
          application: 'paklog'

  - job_name: 'cartonization'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['host.docker.internal:8084']
        labels:
          service: 'cartonization'
          application: 'paklog'

  - job_name: 'inventory'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['host.docker.internal:8085']
        labels:
          service: 'inventory'
          application: 'paklog'

  - job_name: 'shipment-transportation'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['host.docker.internal:8086']
        labels:
          service: 'shipment-transportation'
          application: 'paklog'

  # Infrastructure Services
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']

  - job_name: 'tempo'
    static_configs:
      - targets: ['tempo:3200']

  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka:9092']
    metrics_path: '/metrics'

  - job_name: 'mongodb'
    static_configs:
      - targets: ['mongodb:27017']

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  - job_name: 'pinot-controller'
    static_configs:
      - targets: ['pinot-controller:9000']

  - job_name: 'pinot-broker'
    static_configs:
      - targets: ['pinot-broker:8099']

  - job_name: 'pinot-server'
    static_configs:
      - targets: ['pinot-server:8098']
